name: CI - Task Manager

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test-and-push:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm install

      - name: ğŸ§ª Placeholder Test (to be added)
        run: |
          echo "âœ… Tests will be added later"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task-manager:latest .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task-manager:latest
